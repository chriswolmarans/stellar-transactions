<nav class="header">
  <h1 class="ml-0 md:ml-6 lg:ml-10 xl:ml-16">Stellar Transactions</h1>
  <div class="block visible md:visible lg:invisible xl:invisible">
    <button class="btn-default px-2 sm:px-2 md:px-4">+</button>
  </div>
</nav>
<div class="container mx-auto mt-12">
  <div class="flex md:flex-row-reverse flex-wrap">
    <div class="w-full md:w-full lg:w-2/3 lg:p-4 p-3">
      <div class="transaction-card">
        <div class="transaction-card-heading w-full">
          <span class="inline-flex w-4/5 justify-center">Recent Transactions</span>
          <div class="inline-flex btn-group w-1/5">
            <button class="btn p-0 text-center block bg-gray-100 text-gray-900 leading-none">
              USD
            </button>
            <button class="btn p-0 text-center block bg-gray-100 text-gray-900 leading-none">
              GBP
            </button>
            <button class="btn p-0 text-center block bg-gray-100 text-gray-900 leading-none">
              EUR
            </button>
          </div>
        </div>
        <div class="p-4 flex">
          <label class="inline-flex w-full">
            <input type="text" class="form-input custom-form-input w-full mt-0 pb-0" placeholder="Search by typing...">
            <button class="px-2 py-1 mt-2">x</button>
          </label>
          <div class="inline-flex w-full pt-1">
            <span class="mx-5 mt-3 whitespace-no-wrap font-bold">Sort by:</span>
            <div class="btn-group w-full h-6 mt-2">
              <button class="btn w-full">
                Date
              </button>
              <button class="btn w-full">
                Beneficiary
              </button>
              <button class="btn w-full">
                Amount
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full md:w-full lg:w-1/3 lg:p-4 p-3 invisible lg:visible">
      <div class="transaction-card">
        <div class="transaction-card-heading">Make a Transfer</div>
        <div class="px-6 py-4">
          <label class="block">
            <span class="form-label">From Account</span>
            <input class="w-full form-input custom-form-input" placeholder="Free Checking(4692) - $5,824.76">
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
